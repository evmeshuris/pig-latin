<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>

<body>
  <div class="container">
    <form id="suggesterForm">
      <h1><em> Language Suggester</em></h1>
      <fieldset>
        <div>
          <label for="name">Enter Your Name</label>
          <input id="name" class="form-control" type="text" required minlength="2">
        </div>
        <div>
          <label for="age">Enter Your age</label>
          <input id="age" class="form-control" min="5" max="90" type="number" required>
        </div>
        <div>
          <label for="occupation">Enter Your ocupation</label>
          <select class="form-control" id="occupation" required>
            <option value="">Select One</option>
            <option value="1">Bartender</option>
            <option value="2">Sales</option>
            <option value="3">Cashier</option>
            <option value="4">Software Engeener</option>
            <option value="5">Nurse</option>
            <option value="6">Marketing</option>
          </select>
        </div>
        <div>
          <label>How many years of experience you have in programming language?</label>
          <input id="experience" class="form-control" type="text" required>
        </div>
        <div>
          <label for="answer">Do you like math?</label>
          <div class="radio">
            <label>
              <input type="radio" name="answer" value="yes" checked>
              Yes
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="answer" value="no">
              No
            </label>
          </div>
        </div>
        <div>
          <button type="submit" class="btn-grey" id="btnSubmit">Submit</button>
        </div>
      </fieldset>
      <div id="divResult">
        Dear, <span id="spanResName"></span>, we suggest you to learn <span id="spanResLang"></span>!
      </div>
    </form>
  </div>
</body>

</html>
